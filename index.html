<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroAlchemy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" />
    <link rel="alternate" type="application/rss+xml" title="MicroAlchemy Blog RSS" href="/rss.xml" />
    <script>
      (function() {
        const redirect = sessionStorage.getItem('__microalchemy_redirect')
        if (redirect) {
          sessionStorage.removeItem('__microalchemy_redirect')
          const url = new URL(redirect, window.location.origin)
          window.history.replaceState(null, '', url.pathname + url.search + url.hash)
        }
      })()
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
