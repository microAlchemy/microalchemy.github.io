<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var redirect = window.location.pathname + window.location.search + window.location.hash
        try {
          sessionStorage.setItem('__microalchemy_redirect', redirect)
        } catch (err) {
          /* ignore storage errors */
        }
        window.location.replace('/')
      })()
    </script>
  </head>
  <body></body>
</html>
