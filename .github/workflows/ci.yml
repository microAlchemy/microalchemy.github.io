name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - feature/**

permissions:
  contents: read

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint blog frontmatter
        run: npm run lint:blog

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Ensure tracked files are unchanged
        run: git diff --exit-code --stat
